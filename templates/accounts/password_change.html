{% extends 'base/base.html' %}
{% load static %}

{% block title %}Password Changed - Result Computation Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-check-circle me-2"></i>Password Changed Successfully</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                <h4 class="card-title">Your password has been changed!</h4>
                <p class="card-text">You can now use your new password to log in.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
