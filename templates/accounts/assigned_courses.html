{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Assign Courses to {{ lecturer.get_full_name }}</h3>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {% for course in courses %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="courses" value="{{ course.id }}"
                           id="course{{ course.id }}">
                    <label class="form-check-label" for="course{{ course.id }}">
                        {{ course.code }} - {{ course.name }}
                    </label>
                </div>
            {% empty %}
                <p>No courses available.</p>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Assign Selected Courses</button>
        <a href="{% url 'manage_lecturers' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
