{% extends 'base/base.html' %}
{% block title %}Assign Courses{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="p-4 border rounded shadow-sm bg-light mt-5">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><strong>Select Courses:</strong></label>
                <div class="form-check">
                    {% for course in courses %}
                        <input class="form-check-input" type="checkbox" name="courses" value="{{ course.id }}" id="course{{ course.id }}">
                        <label class="form-check-label" for="course{{ course.id }}">
                            {{ course.code }} - {{ course.title }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>

            <div class="mb-3">
                <label for="session" class="form-label"><strong>Select Session:</strong></label>
                <select name="session" class="form-select" required>
                    <option value="">-- Choose Session --</option>
                    {% for session in sessions %}
                        <option value="{{ session.id }}">{{ session.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="semester" class="form-label"><strong>Select Semester:</strong></label>
                <select name="semester" class="form-select" required>
                    <option value="">-- Choose Semester --</option>
                    {% for semester in semesters %}
                        <option value="{{ semester.id }}">{{ semester.semester }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Assign Courses</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
