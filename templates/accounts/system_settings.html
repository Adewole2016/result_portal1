{% extends 'base/base.html' %}
{% block title %}System Settings{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>System Settings</h3>
    <p class="text-muted">Manage departments, courses, sessions, and grading system.</p>
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5>Departments & Courses</h5>
                    <a href="{% url 'courses:manage_departments_courses' %}" class="btn btn-primary">Manage</a>

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5>Sessions & Semesters</h5>
                    <a href="{% url 'courses:manage_sessions_semesters' %}" class="btn btn-primary">Manage</a>


                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5>Grading System</h5>
                    <a href="{% url 'accounts:manage_grading_system' %}" class="btn btn-primary">Manage</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
