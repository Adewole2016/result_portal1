{% extends 'base/base.html' %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'courses:manage_departments_courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
