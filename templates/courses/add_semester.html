{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Semester</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'courses:manage_sessions_semesters' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
